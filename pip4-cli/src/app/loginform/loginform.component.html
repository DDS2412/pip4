<head>

<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-md">
      <form (submit)="loginUser($event)">
        <div class="input">
          <label>Имя пользователя</label>
          <input type="text">
        </div>
        <div class="input">
          <label>Пароль</label>
          <input type="password">
        </div>
        <div class="error-msg">
          <label>{{errorMsg}}</label>
        </div>
        <div class="input">
          <input type="submit" value="Войти">
        </div>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
