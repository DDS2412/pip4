<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
  <div>

  </div>
</html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<div class="container">
  <div class="row">
    <div class="col-md-6">


      <form #myForm="ngForm" novalidate>
        <div>
          <label>X: </label>
          <p-autoComplete  [suggestions]="output" (completeMethod)="searchX($event)" [size]="6"
                           pattern="^(-)?[0-2]{1}((\.){1}(0|5)?)?\s*$" name="x" id="x" ngModel
                           required="true"  placeholder="X" [minLength]="1"></p-autoComplete>
        </div>
        <div [hidden]="myForm.controls.x.valid || myForm.controls.x.untouched" class="alert alert-danger">
          Пожалуйста, введите допустимые значения X!
        </div>
        <div class="form-group">
          <label>Y</label>
          <input class="form-control" placeholder="(-3,3)" id="y" maxlength="8"
                 name="Y" [(ngModel)]="newPoint.y"
                 required pattern="^-?[0-2][.]?\d{0,5}\s*$" name="y"/>
        </div>
        <div>
          <div>
            <label>R: </label>
            <p-autoComplete [(ngModel)]="r" [suggestions]="output" (completeMethod)="searchR($event)" [size]="6"
                            pattern="^[0-2]{1}((\.){1}(0|5)?)?\s*$" name="r" id="r" ngModel
                            required="true" placeholder="R" [minLength]="1"></p-autoComplete>
          </div>
          <span style="margin-left:10px">Валидное значение R: {{newPoint.r||'none'}}</span>
        </div>
        <div [hidden]="myForm.controls.r.valid || myForm.controls.r.untouched" class="alert alert-danger">
          Пожалуйста, введите допустимые значения R!
        </div>

        <div class="form-group">
          <button [disabled]="myForm.invalid"
                  class="btn btn-default" (click)="onSubmit()">Добавить</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <canvas (click)="clickGraphic($event)" #canvas></canvas>
    </div>

    <div>
      <table>
        <thead>
        <tr>
          <th>X</th>
          <th>Y</th>
          <th>R</th>
          <th>Попадание</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let point of points">
          <td>{{point.x}}</td>
          <td>{{point.y}}</td>
          <td>{{point.r}}</td>
          <td>{{point.isHit ? 'Да' : 'Нет'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
